<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tp = "http://java.sun.com/jsf/composite/airline">
<h:head>
	<title><h:outputText value="#{msg.welcomeTitle}" /></title>

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

	<!-- font awesome -->
	<link rel="stylesheet" href="https://use.fontaweacsome.com/releases/v5.0.13/css/all.css" />
</h:head>

<h:body>
	<div class="container">
		<!-- Header -->
		<nav class="navbar navbar-light bg-light justify-content-between">
		<a class="navbar-brand">Airlines</a>
		<form class="form-inline">
			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
		</nav>
		<f:view>
			<h:form>
				<!-- Data table for rendering airlines -->
				<h:dataTable value="#{airlineBean.airlines}" var="air" id="airList" styleClass="table">
					<h:column>
						<f:facet name="header">Airline ID</f:facet> #{air.id}
					</h:column>

					<h:column>
						<f:facet name="header">Airline Name</f:facet>
						<h:inputText value="#{air.name}" class="form-control"></h:inputText>
					</h:column>

					<h:column>
						<f:facet name="header">Operation</f:facet>
						<h:column>
							<f:facet name="header">Action</f:facet>
							<h:commandButton value="Save" action="#{airlineBean.edit(air)}"></h:commandButton>
							<h:commandButton value="Delete" action="#{airlineBean.delete(air.id)}"></h:commandButton>
						</h:column>
					</h:column>
				</h:dataTable>
			</h:form>
		</f:view>
		<h:form>
		 
         <tp:createAirlineComponent 
         airlineNameLabel = "Airline Name: " 
         airlineNameValue = "#{airlineBean.airline.name}" 
         airlineButtonLabel = "Create" 
         airlineAddButtonAction = "#{airlineBean.create()}" />
         
      </h:form> 

	</div>
</h:body>
</html>
