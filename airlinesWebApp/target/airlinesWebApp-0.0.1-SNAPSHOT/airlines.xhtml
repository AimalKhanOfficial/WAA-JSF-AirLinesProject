<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><h:outputText value="#{msg.welcomeTitle}" /></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	<link rel="stylesheet"
		href="https://use.fontaweacsome.com/releases/v5.0.13/css/all.css" />
</h:head>
<h:body>
<div class="container">
		<nav class="navbar navbar-light bg-light justify-content-between">
		  <a class="navbar-brand">Airlines</a>
	  		 <form class="form-inline">
			    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
			    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			  </form>
		</nav>
		<f:view>
		<h:dataTable value="#{airlineBean.airlines}" var="airline" id="airList" styleClass="table">
				<h:column>
					<f:facet name="header">Airline ID</f:facet>
				#{airline.id}
			</h:column>
				<h:column>
					<f:facet name="header">Airline Name</f:facet>
				<h:inputText value="#{airline.name}"></h:inputText> 
			</h:column>
				<h:column>
					<f:facet name="header">Operation</f:facet>
					<h:column>
   					<f:facet name="header">Action</f:facet> 
   					<h:form>
   						<h:commandLink value="Save" action="#{airlineBean.edit(airline.id)}"></h:commandLink>
   						<h:commandLink value="Delete" action="#{airlineBean.delete()}"></h:commandLink>
   					</h:form>
					
   				</h:column>
				</h:column>
			</h:dataTable>
			
			
		</f:view>
		
		<h:form>
		<h:inputHidden value="#{airlineBean.airlineId}"></h:inputHidden>
		<h:outputLabel for="aName">Airline Name:</h:outputLabel>
		<h:inputText value="#{airlineBean.airline.name}" id="aName"></h:inputText>
		<h:commandButton value="Create Account" action="#{airlineBean.create()}" class="btn btn-primary"></h:commandButton>
		</h:form>
	</div>
	
	
</h:body>
</html>
